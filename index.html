<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">

            <input type="number" name="number" id="display">
            
        <div class="materials">
            <div class="symbol sign">AC</div>
            <div class="symbol sign">%</div>
            <div class="symbol sign">X</div>
            <div class="symbol sign">/</div>
            <div class="number sign">1</div>
            <div class="number sign">2</div>
            <div class="number sign">3</div>
            <div class="symbol sign">*</div>
            <div class="number sign">4</div>
            <div class="number sign">5</div>
            <div class="number sign">6</div>
            <div class="symbol sign">-</div>
            <div class="number sign">7</div>
            <div class="number sign">8</div>
            <div class="number sign">9</div>
            <div class="symbol sign">+</div>
            <div class="number sign">0</div>
            <div class="number sign">00</div>
            <div class="number sign">.</div>
            <div class="equal sign">=</div>

        </div>



    </div>

    <script src="javascript.js"></script>
</body>

</html>
